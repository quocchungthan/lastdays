<topbar #topBar size="minimal">
    <div class="flex justify-between bg-white">
        <tool-selector [selectedToolId]="this.selectedToolId" [tools]="supportedDrawingTools" (toolSelected)="onToolSelected($event)"></tool-selector>
        <color-board (colorSelected)="setColor($event)" [selectedColor]="selectedColor"></color-board>

        @if (isSaved) {
            <icon-bookmarked style="cursor: pointer" (click)="toggleSavedStatus()"></icon-bookmarked>
        } @else {
            <icon-bookmark style="cursor: pointer" (click)="toggleSavedStatus()"></icon-bookmark>
        }
    </div>
</topbar>
<div id="{{KONVA_CONTAINER}}"></div>
<chat-box></chat-box>
