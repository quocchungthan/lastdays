name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-test:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        shell: cmd
        run: |
          cd e2e
          npm install

      - name: Run Cypress tests
        shell: cmd
        run: |
          cd e2e
          npm start
