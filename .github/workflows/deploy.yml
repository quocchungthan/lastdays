name: Deploy Angular App to S3

on:
  push:
    branches:
      - master
      - feature/moving-arrow
  # workflow_run:
  #   workflows: ["Cypress Tests", "Dotnet Tests"]
  #   types:
  #     - completed

jobs:
  build:
    runs-on: ubuntu-latest

    if: ${{ github.event_name == 'push' || (github.event.workflow_run.conclusion == 'success' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/enhancements/usability-fullscreen-ipad-compatition')) }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.9.0'  # Adjust as necessary

    - name: Install dependencies
      run: npm install
      working-directory: ./lean/application.whiteboard  # Set the working directory

    - name: Build the app
      run: npm run build
      working-directory: ./lean/application.whiteboard  # Set the working directory

    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --exclude '.git/*' --exclude 'README.md'  # Customize as needed
      env:
        AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        SOURCE_DIR: './lean/application.whiteboard/dist/application.whiteboard/browser'  # Updated source directory
