server {
    listen 80;
    server_name agilel.ink.local;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name agilel.ink.local;

    ssl_certificate /etc/ssl/certs/agilel.ink.local.crt;
    ssl_certificate_key /etc/ssl/private/agilel.ink.local.key;

    # Basic server configuration
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
