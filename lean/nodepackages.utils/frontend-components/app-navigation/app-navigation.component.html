<div class="card-container">
   @for (app of appNavigationList; track $index) {
   <div class="card">
      <a [href]="app.baseUrl" class="card-link">
         <div class="card-content">
            <h3 class="card-title">{{ app.name }}</h3>
            <p class="card-description">Go to {{ app.name }}</p>
         </div>
      </a>
      </div>
   }
 </div>
